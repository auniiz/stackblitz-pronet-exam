<div class="navbar container">
   <div class="menus container">
      @for (menu of menus; track $index) {
      <div
         class="menu"
         [routerLink]="[menu.navigateTo]"
         routerLinkActive="active"
      >
         {{ menu.title }}
      </div>
      }
   </div>
   <div class="favorite container">
      <div></div>
   </div>
</div>
<router-outlet></router-outlet>
